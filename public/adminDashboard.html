<div ng-controller="adminDashboard" style="margin-top:100px;">
    <h2 style="text-align:center;"> Admin Dashboard </h2>
    <table style="width: 75%; margin: 0 auto; border: 5px solid; text-align: center;">
          <tr style="line-height:5;background-color: #863289; color: white;">
			<th> </th>
            <th> First Name </th>
            <th> Last Name</th>
            <th> Username </th>
            <th> Email </th>
            <th> Phone </th>
            <th> Total Points </th>
			<th></th>
          </tr>
          <tr ng-repeat="customer in customerData" style="line-height:5;">
       	    <td> {{$index+1}} </td>
            <td> {{ customer.fname }}</td>
            <td> {{ customer.lname }}</td>
            <td> {{ customer.username }}</td>
            <td> {{ customer.email }}</td>
            <td> {{ customer.phone }}</td>
            <td> {{ customer.totalPoints }}</td>
            <td> <button ng-click="showOrderDetails(customer)" type="button" class="btn btn-success">Detail</button> </td>
          </tr>
	</table>
</div>
