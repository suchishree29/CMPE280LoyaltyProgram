<form class="form-horizontal col-md-6 col-md-offset-3" role="form" ng-submit=login() ng-controller="signup" style="margin: 200px auto;" name="loginForm">
  <h2 style="text-align:center;">Login</h2>
	  <div class="alert-danger" style="text-align:center;" ng-if="invalidLogin"> Username/password mismatch! </div>
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-4" style="max-width:100%;">
      <input  ng-model="userName" class="form-control" id="inputName3" placeholder="Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-4" style="max-width:100%;">
      <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Login</button>
    </div>
  </div>
</form>
