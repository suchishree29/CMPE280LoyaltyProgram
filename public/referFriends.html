<form class="form-horizontal col-md-6 col-md-offset-3" role="form" ng-submit=referFriends() ng-controller="referFriends" style="margin: 200px auto;" name="referralForm">
    <h2 style="text-align:center;">Refer and Earn Rewards !!</h2>
    <div class="alert alert-danger" role="alert" ng-if="invalidEmail">
        Enter a valid email!!
    </div>
    <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-4" style="max-width:100%;">
        <input  ng-model="name" class="form-control" id="inputName3" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4" style="max-width:100%;">
        <input ng-model="email" class="form-control" id="email" placeholder="email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Refer</button>
       </div>
    </div>
  </form>
