<form class="form-horizontal col-md-6 col-md-offset-3" role="form" ng-submit=addPoints() ng-controller="voucher" style="margin: 200px auto;">
  <h2 style="text-align:center;">Add Points</h2>
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-4" style="max-width:100%;">
      <input  ng-model="email" class="form-control" id="inputName3" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <span for="inputPassword3" class="col-sm-2 control-label">Total Bill Amount</span>
    <div class="col-sm-4" style="max-width:100%;">
      <input type="number" ng-model="amount" class="form-control" id="inputPassword3" placeholder="Amount" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Add Points</button>
    </div>
  </div>
</form>
