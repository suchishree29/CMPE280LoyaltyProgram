  <body id="page-top" ng-app="loyalty" style="background-color:white" ng-controller="root">

    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/"><img class="img-fluid" src="images/logo.png" height="70px" width = "154px" alt="LOYAL CUSTOMER CLUB"></a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="color :black">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item" ng-if="user.loggedIn">
                  <a class="nav-link js-scroll-trigger transaction" ng-click="goToDashboard()" >My Dashboard</a>
                </li>
            <li class="nav-item" ng-if="user.loggedIn">
              <a class="nav-link js-scroll-trigger transaction" ng-click="getTransactionDetails()" >My Transaction History</a>
            </li>
            <li class="nav-item" ng-if="admin.loggedIn">
                <a class="nav-link js-scroll-trigger transaction" ng-click="goToAdminDashboard()" >Admin Dashboard</a>
              </li>
            <li class="nav-item" ng-if="admin.loggedIn">
              <a class="nav-link js-scroll-trigger transaction" href="#!/admin" >Add Voucher</a>
            </li>
            <li class="nav-item" ng-if="!user.loggedIn && !admin.loggedIn">
              <a class="nav-link js-scroll-trigger" href="#about">About</a>
            </li>
            <li class="nav-item" ng-if="admin.loggedIn">
              <a class="nav-link js-scroll-trigger transaction" href="#!/voucher" >Add Points</a>
            </li>
            <li class="nav-item" ng-if="admin.loggedIn">
                <a class="nav-link js-scroll-trigger transaction" ng-click="analytics()" >Analytics</a>
              </li>
            <li class="nav-item" ng-if="user.loggedIn">
              <a class="nav-link js-scroll-trigger transaction" ng-click="referFriends()">Refer Friends</a>
            </li>
            <li class="nav-item" ng-if="!user.loggedIn && !admin.loggedIn">
              <a class="nav-link js-scroll-trigger" href="#services">Services</a>
            </li>
            <li class="nav-item" ng-if="!user.loggedIn && !admin.loggedIn">
              <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item" ng-if="!user.loggedIn && !admin.loggedIn">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
            <li class="nav-item" ng-if="user.loggedIn || admin.loggedIn">
              <a class="nav-link js-scroll-trigger transaction" ng-click="signOut()">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
